<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表标签</title>
</head>
<body>
<div>无序列表</div>
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
</ul>
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
    <li>无序列表4</li>
    <li>无序列表5</li>
</ul>
<br>
<div>有序列表</div>
<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
    <li>有序列表4</li>
    <li>有序列表5</li>
</ol>
<br>
<div>自定义列表</div>
<dl>
    <dt>自定义列表标题</dt>
    <dd>自定义1</dd>
    <dd>自定义2</dd>
    <dd>自定义3</dd>
    <dd>自定义4</dd>
</dl>
</body>
</html>
