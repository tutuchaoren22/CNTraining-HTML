<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格标签</title>
</head>
<body>
// 要求：带head的3*3列表格

<!--table>thead>tr>td*3+tbody>tr*3>td*3-->

<table align="center" border="1px" cellpadding="20" cellspacing="0">
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">张杰</td>
        <td colspan="2">男</td>
<!--        <td>38</td>-->
    </tr>
    <tr>
<!--        <td>谢娜</td>-->
        <td>女</td>
        <td>40</td>
    </tr>
    <tr>
        <td>小仙女</td>
        <td>女</td>
        <td>19</td>
    </tr>
    </tbody>
</table>

</body>
</html>
