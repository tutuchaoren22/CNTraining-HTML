<body align="center">
<h1>春晓</h1>
<h5>[唐]&nbsp;&nbsp;杜甫</h5>
<p><strong>春眠不觉晓，</strong></p >
<p><em>处处闻啼鸟。</em></p >
<p><del>夜来风雨声，</del></p >
<p><ins>花落知多少。</ins></p >
